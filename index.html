<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Birthday Countdown</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>

    </head>
    <body>
        <h1>Remon's Birthday Countdown</h1>

        <div class="countdown-container" id="container">
           <div class="countdown">
               <p class="counter" id="days">0</p>
               <span>days</span>
           </div>
           <div class="countdown">
                <p class="counter" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown">
                <p class="counter" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown">
                <p class="counter" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>

        <div class="birthday" id="birthday">
            <p>Happy <span id="age2"></span><span id="ordinal"></span> Birthday, Remon! 🎉🎈🎊</p>
        </div>

        <div class="message" id="message">
            <p>To turn <span id="age1">0</span> years old! 😁 </p>
        </div>
    </body>
</html>
